<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>ProgViz Dashboard</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/form.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
</head>

<body>
  <div class="container">
    <nav>
      <ul>
        <li><a href="#" class="logo">
            <img src="./pic/omg.svg">
            <span class="nav-item">ADITYA CODER</span>
          </a></li>
        <li><a href="/dashboard">
            <i class="fas fa-menorah"></i>
            <span class="nav-item">Dashboard</span>
          </a></li>
        <li><a href="/view">
            <i class="fas fa-comment"></i>
            <span class="nav-item">View</span>
          </a></li>
        <li><a href="/startst">
            <i class="fas fa-database"></i>
            <span class="nav-item">Go live</span>
          </a></li>
      

        <li><a href="#" class="logout">
            <i class="fas fa-sign-out-alt"></i>
            <span class="nav-item">Log out</span>
          </a></li>
      </ul>
    </nav>


    <section class="main">
      <div class="main-top">
        <h1>PROGVIZ</h1>
        <i class="fas fa-user-cog"></i>
      </div>
      <div class="containform">
        <div class="title">Registration</div>
        <form>
          <div class="user-details">
            <div class="input-box">
              <span class="details">Project-Name</span>
              <input type="text" placeholder="Enter your Project Name">
              <br>
              <span class="details">Attach Git-Hub link</span>
              <input type="text" placeholder="Attach Git-hub link">
              <br>
              <span class="details">Programming-language Used</span>
              <input type="text" placeholder="Enter languages used">
              <br>
              <label class="details" for="">Describe your project</label><br>
              <textarea class="details" name="your message" id="" cols="30" rows="10" ></textarea>
              <br>
              <span class="details">Issues with your Project</span>
              <input type="text" placeholder="Enter your Issues">
              <br>
              <div class="button">
                <a href="/started"></a><button>Start Stream</button></a>
              </div>
            </div>
          </div>
        </form>
      </div>
    </section>
  </div>

</body>
<script src="../src/index.js"></script>

</html>
